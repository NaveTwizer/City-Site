    <div id="main-div">

        <p>
            סמלה של ירושלים נקבע בשנת 1949 בעקבות מכרז שפרסמה "ועדת הסמל" של עיריית ירושלים. הוא מורכב מ אריה שואג, על רקע חומות ירושלים ומסביבם עלי זית. בתקופת המנדט הבריטי לא היה לעיריית ירושלים סמל, אף כי לעיריות גדולות אחרות בארץ ישראל, כמו עיריית חיפה ו עיריית תל אביב, היו סמלים רשמיים.
        </p>
    </div>
