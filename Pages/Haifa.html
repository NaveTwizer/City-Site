    <title>חיפה</title>
    <style type="text/css">

        body{
            background-image:url(../images/Haifa.png);
            background-repeat:no-repeat;
            background-size:cover;
        }
        #main-header{
            text-align:center;
            font-size:500%;
            text-decoration:underline;
        }
        #p1{
            font-size:350%;
            color:#FFF;
        }

        #images-div img {
            border: 3px solid black;
            border-radius: 100%;
        }

            font-size: 400%;

            border-collapse: collapse;
        }
        #content-div {
            border: 3px solid black;

            font-size:250%;

        }
        .switching-images {
            animation:anim1 ease-in-out 10s infinite;
            width:350px;
            height:350px;
            background-size:cover;
        }
        @keyframes anim1 {
            0% {
                background-image:url("../images/Haifa-1.png");
            }
            20% {
                background-image:url("../images/Haifa-2.png");
            }
            40% {
                background-image:url("../images/Haifa-3.png");
            }
            60% {
                background-image:url("../images/Haifa-4.png");
            }
            80% {
                background-image:url("../images/Gallery/Haifa/haifa-2.jpeg");
            }
            100% {
                background-image:url("../images/Haifa-1.png");
            }
        }
    </style>
</head>
<body dir="rtl">

    <h1 id="main-header">חיפה</h1>
    <p id="p1">
        חֵיפָה (בערבית: حيفا) היא העיר השלישית בגודל אוכלוסייתה בישראל, בעלת אוכלוסייה מעורבת יהודית-ערבית. היא חברה בארגון פורום ה-15, משמשת מרכזה של מטרופולין חיפה (אנ'), בירת מחוז חיפה, ונחשבת בירת הצפון והמרכז העירוני הגדול בו.
    </p>
